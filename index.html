<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>BracketsO</title>
</head>
<body>
    <header class="site__header">
        <div class="header">
            <div class="container">
                <div class="header-wrap">
                    <div class="header__logo">
                        <i class="header__logo-img"></i>Brackets
                    </div>
                    <!-- /.header__logo -->
                    <div class="social">
                        <div class="social__link-wrap">
                            <a href="#" class="social__link social__link_type-github"></a>
                            <a href="#" class="social__link social__link_type-googlegroup"></a>
                            <a href="#" class="social__link social__link_type-irc"></a>
                            <a href="#" class="social__link social__link_type-twitter"></a>
                            <a href="#" class="social__link social__link_type-gplus"></a>
                            <a href="#" class="social__link social__link_type-facebook"></a>
                            <a href="#" class="social__link social__link_type-youtube"></a>
                        </div>
                         <!-- /.social__link-wrap -->
                    </div>
                     <!-- /.social -->
                </div>
                <!-- /.header-wrap -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.header -->
    </header>
    <!-- /.site__header -->
    <section class="section__hero">
        <div class="container">
            <div class="hero-cta">
                <div class="hero-cta__left">
                    <h1 class="hero-cta__title">Code the Web</h1>
                    <span class="hero-cta-text">Brackets is an open source code editor for the web. Built with JavaScript, HTML and CSS by web developers like you.</span>
                    <a href="" class="button button-cta">
                        <span class="button-cta__title">Download</span>
                        <span class="button-cta__subtitle">Sprint 24, OS X (dvmg, 27.8MB)</span>
                    </a>
                </div>
                <div class="her-cta__right">
                    <img src="img/hero/hero.png" alt="Code the Web" class="hero-cta__image">
                </div>
            </div>
            <!-- /.hero-cta -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.section__hero -->
    <section class="section__hero-grid">
            <div class="hero-grid">
                    <div class="container">
                        <div class="grid-wrap">
                            <div class="grid-item">
                                <img src="img/grid/quick_view.png" alt="" class="grid-item__image">
                                <h2 class="grid-item__title">Quick Edit</h2>
                            </div>
                            <div class="grid-item">
                                <img src="img/grid/quick_edit.png" alt="Quick View" class="grid-item__image">
                                <h2 class="grid-item__title">Quick View</h2>
                            </div>
                            <div class="grid-item">
                                <img src="img/grid/quick_docs.png" alt="Quick Docs" class="grid-item__image">
                                <h2 class="grid-item__title">Quick Docs</h2>
                            </div>
                            <div class="grid-item">
                                <img src="img/grid/advanced_code.png" alt="Advanced JS Code Intelligence" class="grid-item__image">
                                <h2 class="grid-item__title">Advanced JS Code Intelligence</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.hero-grid -->        
    </section>
    <!-- /.section__hero-grid -->
</body>
</html>
